<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Personal Library</title>
</head>
<body>
    <header>
        <h1>Your Personal Library</h1>
    </header>
    <main>
        <div class="mainDisplay">
            <div class="addBook card">
                <p class="addBookDescription">Click below if you wish to add a new book to your library:</p>
                <button type="button" class="addBookButton">+</button>
                <form action="" method="get" class="cardForm">
                    <legend>Please fill out the following to add your book:</legend>
                    <div class="inputs">
                        <label for="title">Title: </label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="inputs">
                        <label for="author">Author: </label>
                        <input type="text" id="author" required>
                    </div>
                    <div class="inputs" id="number">
                        <label for="pages">Number of pages: </label>
                        <input type="number" id="pages" required>
                    </div>
                    <div class="inputs" id="checkbox">
                        <input type="checkbox" id="isread">
                        <label for="isread">I have read this book.</label>
                    </div>
                    <button type="submit" id="submitButton">Add Book</button>
                </form>
            </div>
        </div>
        <div class="sideDisplay"></div>
    </main>
    <footer>
        <p>Created by Rednoj5</p><a href="https://github.com/rednoj5" target="_blank" rel="noopener noreferrer"><img id='gitLogo' src="github-mark.png" /></a></a>
    </footer>
</body>
</html>
